	          <!-- Non-logged user region -->

              <!-- Logged User Status -->
              <ul class="nav navbar-nav navbar-right" id="login_region">

                  <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<span id="logged_user_name"></span></a></li>

        <!-- Register form -->
	<div class="container">
				<div class="col-sm-3"></div>
                <!-- Registration zone -->
				<div class="col-sm-6">
                    <br />
                    <h1 class="centered">未来云计算<br class="visible-xs-inline" />官网注册</h1>
                    <hr />
					<div class="panel panel-info" id="RegStatusPanel">
						<div class="panel-body" id="RegStatus">请填写以下信息。</div>
					</div>
                    <form onsubmit="return false;" class="form-group" id="RegForm">
                        <!-- Email -->
						<input id="r_inputEmail" class="form-control" type="text" name="inputEmail" placeholder="邮箱" onblur="checkemail()"/>
                        <span class="pull-right" id="checkEmail">&nbsp;</span>
                        <!-- Username -->
						<input id="r_username" class="form-control" type="text" name="username" onblur="check_name()" placeholder="名字" />
                        <span class="pull-right" id="checkName">&nbsp;</span>
                        <!-- Password -->
						<input id="r_inputPassword" class="form-control" type="password" name="inputPassword" onblur="passwordstrength()" placeholder="密码" />
                        <span class="pull-right" id="strength">&nbsp;</span>
                        <!-- Confirm Password -->
						<input id="confirmPassword" class="form-control" type="password" name="confirmPassword" onblur="confirmpassword()" placeholder="确认密码" />
                        <span class="pull-right" id="samePassword">&nbsp;</span><br />
                        <!-- More Info -->
                        <b>备注</b>
                        <textarea class="form-control" name="moreInfo" placeholder="属于的项目组、位置等"></textarea>
                        <hr />
                        <!-- Register -->
                        <button class="btn btn-primary" id="RegisterBtn" onclick="SubmitRegForm()">注册</button>
                    </form>
                    <div id="LoggedUserPrompt">
                        <p>您已经登录了。为什么不去这些地方看看呢？
                        <ul>
                            <li><a href="/">官网主页</a></li>
                            <li><a href="https://forum.thcloud.ml">官方论坛</a></li>
                        </ul>
                        本页面将在十秒后自动跳转至主页。<br /></p>
                    </div>
				</div>
				<div class="col-sm-3"></div>
	</div>
    <!-- Contact us -->
    <section id="contact" name="contact"></section>
	<div id="footerwrap">
		<div class="container">
            <!-- Contact -->
			<div class="col-lg-8 col-md-7 col-sm-6">
                <h3>（未定）</h3>
                <p>（并不知道这里放什么好）<br />
                （建议放社团联系方式吧）</p>
			</div>
            <!-- Contact us -->
			<div class="col-lg-4 col-md-5 col-sm-6">
				<h3>留言 & 建议</h3>
				<br>
                <!-- Contact us form -->
				<form role="form" enctype="plain" onsubmit="return false;">
				<input type="name" name="Name" class="form-control" id="name1" placeholder="姓名">
                <br />
				<input type="email" name="Mail" class="form-control" id="email1" placeholder="邮箱">
                <br />
				<textarea class="form-control" name="Message" rows="5" placeholder="写点什么..."></textarea>
                <br />
				<button class="btn btn-large btn-success">提交</button>
				</form>
			</div>
		</div>
	</div>
    <!-- Copyright -->
    <div id="c"> 
        <div class="container">

    </div>
</body>
