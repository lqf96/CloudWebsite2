        <!-- Register form -->
	<div class="container">
		<div class="col-sm-3"></div>

            <br />
            <h1 class="centered">未来云计算<br class="visible-xs-inline" />官网登录</h1>
            <hr />
			<div class="panel panel-info" id="LoginStatusPanel">
				<div class="panel-body" id="LoginStatus">
				    还没有账户？点击<a href="register.html">此处</a>注册。
				</div>
			</div>
            <form onsubmit="return false;" class="form-group" id="LoginForm">
                <!-- Email -->
				<input id="r_inputEmail" class="form-control" type="text" name="inputEmail" placeholder="邮箱"/>
                <br />
                <!-- Password -->
				<input id="r_inputPassword" class="form-control" type="password" name="inputPassword" placeholder="密码" />
                <hr />
                <!-- Log-in button -->
                <button class="btn btn-primary" id="LoginBtn">登录</button>
                <!-- Forget password -->
                <a class="btn btn-default pull-right" href="reset_pswd.html">忘记密码</a>
            </form>
            <div id="LoggedUserPrompt">
                <p>您已经登录了。为什么不去这些地方看看呢？
                <ul>
                    <li><a href="/">官网主页</a></li>
                    <li><a href="https://forum.thcloud.ml">官方论坛</a></li>
                </ul>
                本页面将在十秒后自动跳转至主页。<br /></p>

				<input type="email" name="Mail" class="form-control" id="email1" placeholder="邮箱">
                <br />
				<textarea class="form-control" name="Message" rows="5" placeholder="写点什么..."></textarea>
                <br />
				<button class="btn btn-large btn-success">提交</button>
