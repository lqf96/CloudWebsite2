<!DOCTYPE html>
<html>
  <head>
    <!-- Meta information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="清华大学未来云计算团队 官方网站">
    <title>{% block title %}{% endblock %}</title>
    <!-- Shared libraries -->
    <!-- jQuery and plugins -->
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Pratt template CSS and related Google Fonts -->
    <link href="/assets/css/pratt_main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Cloud Website common CSS & JS -->
    <link href="/assets/css/cw_common.css" rel="stylesheet">
    <script src="/assets/js/cw_common.js"></script>
    <!-- Custom page content -->
    {% block custom_head %}{% endblock %}
  </head>
  <body data-spy="scroll" data-offset="0" data-target="#navigation">
    <!-- Navigation -->
      <div id="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/main.html"><b>未来云计算团队</b></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/main.html">主页</a></li>
              <li><a href="projects.html">项目</a></li>
              <li><a href="#demo">Demo</a></li>
              <li><a href="/services/services.html">Web Services</a></li>
              <li><a href="https://forum.thcloud.org/">论坛</a></li>
            </ul>
            <!-- Non-logged user region -->
            <ul class="nav navbar-nav navbar-right" id="logout_region">
              <!-- Register -->
              <li><a href="/accounts/register.html">注册</a></li>
              <!-- Log in -->
              <li><a href="/accounts/login.html"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;登录</a></li>
            </ul>
            <!-- Logged User Status -->
            <ul class="nav navbar-nav navbar-right" id="login_region">
              <!-- Email -->
              <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<span id="logged_user_name"></span></a></li>
              <!-- Log out -->
              <li><a href="javascript:void(0)" id="logout_link"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;登出</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <!-- Page content -->
      {% block content %}{% endblock %}
      <!-- Contact us -->
      <section id="contact" name="contact"></section>
      <div id="footerwrap">
        <div class="container">
          <!-- Contact -->
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h3>清华——EMC“未来云计算”兴趣团队</h3>
            <p>（并不知道这里放什么好）<br />
            （建议放社团联系方式吧）</p>
          </div>
          <!-- Contact us -->
          <div class="col-lg-4 col-md-5 col-sm-6">
            <h3>留言 / 建议</h3>
            <br>
            <!-- Contact us form -->
            <form role="form" enctype="plain" onsubmit="return false;">
              <input type="name" name="Name" class="form-control" id="name1" placeholder="姓名">
              <br />
              <input type="email" name="Mail" class="form-control" id="email1" placeholder="邮箱">
              <br />
              <textarea class="form-control" name="Message" rows="5" placeholder="写点什么..."></textarea>
              <br />
              <button class="btn btn-large btn-success">提交</button>
            </form>
          </div>
        </div>
      </div>
    <!-- Copyright -->
    <div id="c">
      <div class="container">
        <p>未来云计算 版权所有&nbsp;&nbsp;&nbsp;20xx - 2015</p>
      </div>
    </div>
  </body>
</html>
